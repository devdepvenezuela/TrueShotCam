<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>Pocket - Contact</title>
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

		<link type="text/css" rel="stylesheet" href="css/jquery.mmenu.all.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />

		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
		<link rel="apple-touch-startup-image" href="img/apple-touch-startup-image.png">
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript" src="js/gmap3.min.js"></script>
		<script type="text/javascript" src="js/o-script.js"></script>

	</head>
	<body class="o-page p-contact">
		<div id="page">
			<div id="header">
				<div class="header-content">
				<a href="index.html" class="p-link-home"><i class="fa fa-home"></i></a>
					<a class="menu-btn" href="#menu"></a>
					<a href="javascript:history.back();" class="p-link-back"><i class="fa fa-arrow-left"></i></a>
				</div>
			</div>
			<div class="bannerPane">
				<div class="overlay"></div>
				<div class="s-banner-content">
					<i class="fa fa-user"></i> Mi Perfil
				</div>
			</div>
			<div id="content">
  				<form id="contact" class="contactForm">
					
					<label>Nombre <span class="required"></span></label>
					<input type="text" name="name" id="nombre" placeholder="Name">
					
					<label>Email</label>
					<input type="email" name="mail" id="email" placeholder="Email">
                    
                    <label>Profesión</label>
					<input type="email" name="text" id="profesion" placeholder="Profesión">
                    
                    <label>Facebook</label>
					<input type="email" name="mail" id="fb" placeholder="www.facebook.com/usuario">
				
                <label>Instagram</label>
					<input type="email" name="mail" id="ig" placeholder="@usuario">
                    
                     <label>Twitter</label>
					<input type="email" name="mail" id="tw" placeholder="@usuario">
					
					<input type="submit"  class="btn-normal" id="SubmitContact" value="Guardar">
					
					<div id="msg" class="notifications" style="display:none"></div>
				</form>

				<h3 class="title"><i class="fa fa-map-marker"></i> Ubicación Actual</h3>
				<p>
					Caracas <br>
				</p>
			</div>			
			<nav id="menu">
				<ul>
					<li class="Selected">
						<a href="index.html">
							<i class="fa fa-home"></i>Inicio
						</a>
					</li>
					<li>
						<a href="myshots.html">
							<i class="fa fa-camera"></i>Mis TrueShots
						</a>
					</li>
                    <li>
						<a href="me.html">
							<i class="fa fa-user"> </i>Mi Perfil
						</a>
					</li>
					<li>
						<a href="settings.html">
							<i class="fa fa-th-list"></i>Configuración
						</a>
					</li>
									</ul>
			</nav>
			
		</div>
	</body>
</html>
