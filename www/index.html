		</script>
        <script>
        function capturePhoto() { 
    navigator.camera.getPicture(onSuccess, onFail, { quality: 90, 
        destinationType: Camera.DestinationType.DATA_URL, 
        correctOrientation: true, 
        targetWidth: 1000, 
        targetHeight: 1000 
    }); 
		}
        </script>
